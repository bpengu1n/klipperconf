# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include steppers.cfg]
[include level.cfg]
[include fans.cfg]
[include timelapse.cfg]
[include led.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include resonance.cfg]
[include moonraker_obico_macros.cfg]

[heater_bed]
heater_pin: BED
sensor_type: EPCOS 100K B57560G104F
sensor_pin: TB
#control: pid
min_temp: 0
max_temp: 150
#pid_Kp: 69.634 
#pid_Ki: 1.498
#pid_Kd: 809.499

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_18003E001251323433323831-if00

[temperature_sensor SKR3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi_4B]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4560
max_z_velocity: 5
max_z_accel: 100

[extruder]
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
# Added with Kalico - MPC control
#control: mpc
heater_power: 40
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.24
filament_heat_capacity: 1.8
min_temp: -273.15
max_temp: 300
max_extrude_cross_section: 5
# full_steps_per_rotation: 136.3

# [bltouch]
# z_offset: 0.411


# [motor_constants creality-42-34-fix]
# resistance: 6
# inductance: 0.006
# holding_torque: 0.4
# max_current: .5
# steps_per_revolution: 200

#[autotune_tmc stepper_x]
#motor: creality-42-34-fix
#sg4_thrs: 100
#tuning_goal: silent
#extra_hysteresis: 2

#[autotune_tmc stepper_y]
#motor: creality-42-34-fix
#sg4_thrs: 100
#tuning_goal: silent
#extra_hysteresis: 2

#[autotune_tmc stepper_z]
#motor: creality-42-34
#[autotune_tmc stepper_z1]
#motor: creality-42-34

#[autotune_tmc extruder]
#motor: ldo-42sth25-1404ac

[dockable_probe]
#z_offset: 0.060

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>,
    #   Steppers
    X_EN=PD6, X_STEP=PD4, X_DIR=PD3, X_UART=PD5,
    Y_EN=PD1, Y_STEP=PA15, Y_DIR=PA8, Y_UART=PD0,
    Z_EN=PE0, Z_STEP=PE2, Z_DIR=PE3, Z_UART=PE1,
    E0_EN=PC7, E0_STEP=PD15, E0_DIR=PD14, E0_UART=PC6,
    E1_EN=PD13, E1_STEP=PD11, E1_DIR=PD10, E1_UART=PD12,
    # Heaters and Sensors
    BED=PD7, HE0=PB3, TB=PA1, TH0=PA2, TH1=PA3,
    PROBE_SENSOR=PC13, PROBE_SERVO=PE5,
    # PWM Fans
    FAN0=PB7, FAN1=PB6, FAN2=PB5,
    # Endstops
    Z_STOP=PC0,
    # Misc
    RGB=PE6, E0FILDET=PC2,E1FILDET=PA0
    
    
    
    # See the sample-lcd.cfg file for definitions of common LCD displays.
    
[filament_switch_sensor btt_filament_runout] 
switch_pin: ^E0FILDET
pause_on_runout: False 
runout_gcode: 
    PAUSE # [pause_resume] is required in printer.cfg
    M117 Filament switch runout
insert_gcode: M117 Filament switch inserted

[filament_motion_sensor btt_filament_motion]
switch_pin: ^E1FILDET 
detection_length: 20 # accuracy of motion sensor 2.88mm 
extruder: extruder 
pause_on_runout: False 
runout_gcode: 
    PAUSE # [pause_resume] is required in printer.cfg
    M117 Filament encoder runout
insert_gcode: M117 Filament encoder inserted
#event_delay:
#pause_delay:
#   See the "filament_switch_sensor" section for a description of the
#   above parameters.

[delayed_gcode DISABLEFILAMENTSENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=btt_filament_runout ENABLE=0
    SET_FILAMENT_SENSOR SENSOR=btt_filament_motion ENABLE=0
    
[firmware_retraction]
retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[exclude_object]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 63.2
shaper_type_y: mzv
shaper_freq_y: 39.4

